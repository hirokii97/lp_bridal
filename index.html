<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- リセットCSS -->
  <link rel="stylesheet" href="aseets/css/reset.css">
  <!-- CSS -->
  <link rel="stylesheet" href="aseets/css/style.css">

  <title>Best Planner -誰と作るか、から始める結婚式-</title>
</head>

<body>

  <!-- ハンバーガーメニュー -->

  <!-- メインビジュアル -->
  <div class="main">
    <div class="main__message__box">
      <div class="main__message__text">
        <p>You can meet</p>
        <p>the best wedding planner.</p>
      </div><!-- /.main__message__text -->

      <div class="main__message__bar"></div><!-- /.main__message__bar -->
      
      <div class="main__message__contents">
        <p class="main__message__content"><span class="who">誰</span>と作るか</p><!-- /.main__message__content -->
        <p class="main__message__content">から</p><!-- /.main__message__content -->
        <p class="main__message__content">始める結婚式</p><!-- /.main__message__content -->
      </div><!-- /.main__message__contents -->

      <div class="main__message__bar"></div><!-- /.main__message__bar -->
      <div class="main__message__icon"><img src="aseets/img/icon/logo.png" alt="ブランドロゴ"></div><!-- /.main__message__icon -->
    
    </div><!-- /.main__message__box -->

    <div class="main__search">

      <a class="main__search__item main__plan">
        <div class="main__search__item__wrapper">
          <p class="main__search__item__text">おすすめの</p><!-- /.main__search__item__text -->
          <p class="main__search__item__text"><span class="search-accent">プラン</span>から</p><!-- /.main__search__item__text -->
          <p class="main__search__item__text">プランナーを探す</p><!-- /.main__search__item__text -->
        </div><!-- /.main__search__item__wrapper -->
        <div class="main__search__item__vector"></div><!-- /.main__search__item__vector -->
      </a><!-- /.main__search__item main__plan -->
      
      <a class="main__search__item main__area">
        <div class="main__search__item__wrapper">
          <p class="main__search__item__text">希望の</p><!-- /.main__search__item__text -->
          <p class="main__search__item__text"><span class="search-accent">エリア</span>から</p><!-- /.main__search__item__text -->
          <p class="main__search__item__text">プランナーを探す</p><!-- /.main__search__item__text -->
        </div><!-- /.main__search__item__wrapper -->
        <div class="main__search__item__vector"></div><!-- /.main__search__item__vector -->
      </a><!-- /.main__search__item main__area -->

    </div><!-- /.main__search -->
  </div><!-- /.main -->


  <!-- PC・スマホmenu -->
  <div class="header__menu">
    <div class="header__menu__wrapper">

      <div class="header__menu__head">
        <a class="header__menu__icon"><img src="aseets/img/icon/logo.png" alt="ブランドロゴ"></a><!-- /.header__menu__icon -->
        <div class="header__menu__hamburger"></div><!-- /.header__menu__hamburger -->
      </div><!-- /.header__menu__head -->

      <div class="header__menu__boxes">

        <div class="header__menu__box">

          <div class="header__menu__lists">
            <a href="#search" class="header__menu__list">プランナーを探す</a><!-- /.header__menu__list -->
            <a href="#cinderella-repo" class="header__menu__list">シンデレラレポ</a><!-- /.header__menu__list -->
            <a href="#favorite-repo" class="header__menu__list">お気に入りレポート</a><!-- /.header__menu__list -->
          </div><!-- /.header__menu__lists -->

          <div class="header__menu__lists">
            <a href="#first-user" class="header__menu__list">初めてご利用される方へ</a><!-- /.header__menu__list -->
            <a href="#faq" class="header__menu__list">よくあるご質問</a><!-- /.header__menu__list -->
            <a href="#contact" class="header__menu__list">お問い合わせ</a><!-- /.header__menu__list -->
          </div><!-- /.header__menu__lists -->

          <div class="header__menu__login__box">
            <a class="header__menu__login c-btn" href="#login">
              <div class="header__menu__login__txt c-btn-item">ログイン</div><!-- /.header__menu__login__txt -->
              <div class="header__menu__login__txt c-btn-item c-btn__line"></div><!-- /.header__menu__login__txt -->
            </a><!-- /.header__menu__btn -->
          </div><!-- /.header__menu__login__box -->

        </div><!-- /.header__menu__box -->


        <div class="header__menu__foot">
          <div class="header__menu__foot__lists">
            <div class="header__menu__foot__item">運営会社</div><!-- /.header__menu__foot__lists -->
            <div class="header__menu__foot__item">プライバシーポリシー</div><!-- /.header__menu__foot__lists -->
            <div class="header__menu__foot__item">利用規約</div><!-- /.header__menu__foot__lists -->
          </div><!-- /.header__menu__footer__list -->

        </div><!-- /.header__menu__foot -->

      </div><!-- /.header__menu__boxes -->



      <!-- 縦棒と矢印（PCのみ） -->
      <div class="header__menu__bar is-pc"></div><!-- /.header__menu__bar -->
      <div class="header__menu__upbar is-pc"></div><!-- /.header__menu__upbar -->
    </div><!-- /.header__menu__wrapper -->
  </div><!-- /.header__menu -->


  <!-- jquery & iScroll -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Swiper -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <!-- wow -->
  <script src="aseets/js/wow.min.js"></script>

  <script src="aseets/js/script.js"></script>
</body>

</html>
